# Use postgres/example user/password credentials
version: '3.1'

services:
  postgres:
    image: postgres:13.3-alpine
    restart: always
    environment:
      POSTGRES_PASSWORD: postgres
    ports: 
      - 5432:5432
    volumes: 
      - ../pgdata:/var/lib/postgresql/data

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080